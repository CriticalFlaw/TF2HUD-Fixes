con_timestamp "0"

alias "console_unlog"						"con_logfile console.log"

//==============================================================
// CROSSHAIRS
//==============================================================
alias "hud_crosshair_visibility_clear"		"sixense_clear_bindings; sixense_write_bindings hud_crosshair_visibility.txt"
alias "hud_crosshair_style_clear"			"sixense_clear_bindings; sixense_write_bindings hud_crosshair_style.txt"
alias "hud_crosshair_size_clear"			"sixense_clear_bindings; sixense_write_bindings hud_crosshair_size.txt"
alias "hud_crosshair_color_clear"			"sixense_clear_bindings; sixense_write_bindings hud_crosshair_color.txt"

alias "hud_crosshair_visibility_log"		"con_logfile cfg/hud_crosshair_visibility.txt"
alias "hud_crosshair_style_log"				"con_logfile cfg/hud_crosshair_style.txt"
alias "hud_crosshair_size_log"				"con_logfile cfg/hud_crosshair_size.txt"
alias "hud_crosshair_color_log"				"con_logfile cfg/hud_crosshair_color.txt"

//==============================================================
// VISIBILITY
//==============================================================
alias "hud_crosshair_on"					"hud_crosshair_visibility_clear; hud_crosshair_visibility_log; echo x{CustomCrosshair{visible 1}}; console_unlog"
alias "hud_crosshair_off"					"hud_crosshair_visibility_clear; hud_crosshair_visibility_log; echo x{CustomCrosshair{visible 0}}; console_unlog"

